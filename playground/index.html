<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Creator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm mx-auto d-flex">

        <a class="navbar-brand fs-3 fw-bold" href="#">Day Logger</a>
        
    
        
        <ul class="navbar-nav d-flex justify-content-between fw-bold"> 
            <li class="nav-item">
            <a class="nav-link" href="#" style="color: #a3cfbb; text-decoration: underline;">Log Day</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Edit Questions</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">View data</a>
            </li>
            
        </ul>
        <a class="navbar-brand-profile" href="#">
          <img src="..." class="img-thumbnail rounded-circle" alt="...">
        </a>
        
        
        </div>
    </nav>
     
    <div class="container">
      <div class="date"></div>

      

      <form id="my-form">
        <div class="mb-3">
          <div class="container2">
            <label for="pushup" class="form-label fw-bold" style="border: 1px solid black; border-radius: 3px; width: 90%;">Number of pushups</label>
            <input type="number" class="form-control border-success-subtle w-25" style="border-color: #a3cfbb; border-width: 2px;" id="pushup" aria-describedby="emailHelp">
          </div>

          <div class="container2">
            <label for="exampleInputEmail1" class="form-label fw-bold">Had a long walk today</label>
            <div class="d-flex">
              <div class="form-check me-2">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  true
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  false
                </label>
              </div>
            </div>
          </div>

          <div class="container2">
            <label for="exampleInputEmail1" class="form-label fw-bold">One great thing that happened today</label>
            <input type="text" class="form-control" style="border-left: 2px solid gray; border-top: 2px solid gray;" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          
          
        </div>
        
        
        <button type="submit" class="btn btn-primary" style="background-color: palevioletred; border-radius: 15px; width: 100px;">Submit</button>
        <button type="submit" class="btn btn-primary d-none" style="background-color: palevioletred; border-radius: 15px;">Save</button>
      </form>



    </div>
        
        
          

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
