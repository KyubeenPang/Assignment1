<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Creator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav class="navbar navbar-expand-sm mx-auto d-flex">

        <a class="navbar-brand fs-3 fw-bold" href="#">Day Logger</a>
        
    
        
        <ul class="navbar-nav d-flex justify-content-between fw-bold"> 
            <li class="nav-item">
            <a class="nav-link" href="/">Log Data</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="./edit.html" style="color: #a3cfbb; text-decoration: underline;">Edit Questions</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">View data</a>
            </li>
            
        </ul>
        <a class="navbar-brand-profile" href="#">
          <img src="..." class="img-thumbnail rounded-circle" alt="...">
        </a>
        
        
        </div>
    </nav>
     
    <div class="container">
      <div class="date">
        <div class="editor">
          Alex's Questions:
        </div>
        <button class="date-button1" id="plusButton">
          <span class="material-symbols-outlined">
            add_circle
          </span>
        </button>
      </div>

      <form id="my-form">
        
        <div class="container2" id="question0" style="display: none;">
          <input for="pushup" class="form-label" style="font-weight: bold; border: 1px solid black; border-radius: 5px;" placeholder="Enter the title">      
          <div class="option">
            <select class="form-select" aria-label="Default select example" style="width: 40%; padding-right: 20px;">
              <option value="Number" selected>Number</option>
              <option value="Boolean">Boolean</option>
              <option value="Text">Text</option>
            </select>
            <button class="deleteButton" id="deleteButton0">
              <span class="material-symbols-outlined">
                delete
              </span>
            </button>
          </div>
        </div>

          <div class="container2" id="question1">
            <input for="pushup" class="form-label" style="font-weight: bold; border: 1px solid black; border-radius: 5px;" value="Number of pushups">      
            <div class="option">
              <select class="form-select" aria-label="Default select example" style="width: 40%; padding-right: 20px;">
                <option selected>Number</option>
                <option value="2">Boolean</option>
                <option value="3">Text</option>
              </select>
              <button class="deleteButton" id="deleteButton1">
                <span class="material-symbols-outlined">
                  delete
                </span>
              </button>
            </div>
          </div>

          <div class="container2" id="question2">
            <input for="pushup" class="form-label" style="font-weight: bold; border: 1px solid black; border-radius: 5px;" value="Had a long walk today">
            <div class="option">
              <select class="form-select" aria-label="Default select example" style="width: 40%; padding-right: 20px;">
                <option selected>Boolean</option>
                <option value="2">Number</option>
                <option value="3">Text</option>
              </select>
              <button class="deleteButton" id="deleteButton2">
                <span class="material-symbols-outlined">
                  delete
                </span>
              </button>
            </div>
          </div>

          <div class="container2" id="question3">
            <input for="pushup" class="form-label" style="font-weight: bold; border: 1px solid black; border-radius: 5px;" value="One great thing that happened today">
            <div class="option">
              <select class="form-select" aria-label="Default select example" style="width: 40%; padding-right: 20px;">
                <option value="Text" selected>Text</option>
                <option value="Number">Number</option>
                <option value="Boolean">Boolean</option>
              </select>
              <button class="deleteButton" id="deleteButton3">
                <span class="material-symbols-outlined">
                  delete
                </span>
              </button>
            </div>
          </div>

        <button type="submit" class="btn btn-primary" style="background-color: palevioletred; border-radius: 15px; width: 100px; margin-bottom: 10px;">Save</button>
        
      </form>


      
    </div>
        
        
          

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./edit.js" defer></script>
</body>
</html>
